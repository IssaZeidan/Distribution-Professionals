<section>
  <h2>Checkout Form</h2>
  <div class="checkout-container">
    
    <!-- Billing Address -->
    <div class="billing">
      <form id="checkoutForm">
        <h3 class="mb-4 text-primary">Billing Address</h3>
        
        <div class="form-group mb-3">
          <label for="fname" class="form-label">Full Name</label>
          <input type="text" id="fname" name="firstname" class="form-control" placeholder="John M. Doe" required>
        </div>
        
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com" required>
        </div>
    
        <div class="form-group mb-3">
          <label for="adr" class="form-label">Address</label>
          <input type="text" id="adr" name="address" class="form-control" placeholder="542 W. 15th Street" required>
        </div>
    
        <div class="form-group mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" name="city" class="form-control" placeholder="New York" required>
        </div>
    
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" name="state" class="form-control" placeholder="NY" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" id="zip" name="zip" class="form-control" placeholder="10001" required>
          </div>
        </div>
    
        <h3 class="mt-5 mb-4 text-primary">Payment</h3>
    
        <div class="form-group mb-3">
          <label for="ccnum" class="form-label">Credit Card Number</label>
          <input type="text" id="ccnum" name="cardnumber" class="form-control" placeholder="4444-5555-6666-7777" required 
          pattern="^(4|5)[0-9]{15}$" title="Visa and MasterCard numbers must start with 4 or 5 and be 16 digits long">
        </div>
    
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="exp" class="form-label">Expiry Date</label>
            <input type="text" id="exp" name="exp" class="form-control" placeholder="MM/YY" required pattern="^(0[1-9]|1[0-2])\/[0-9]{2}$" 
            title="Enter expiry date in MM/YY format">
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" id="cvv" name="cvv" class="form-control" placeholder="123" required pattern="^[0-9]{3}$" 
            title="Enter a 3-digit CVV">
          </div>
        </div>
    
        <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Continue to Checkout</button>
      </form>
    </div>

    <!-- Cart Items Summary -->
    <div class="cart-summary">
      <h3>Your Cart Items</h3>
      <div id="cartItems"></div>
      <h4>Total Price: <span id="totalPrice">$0.00</span></h4>
    </div>
  </div>
</section>

<!-- Modal Popup for Order Details -->
<div id="popup" class="popup" style="display:none; position:fixed; z-index:1; padding-top:100px; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
  <div class="popup-content" style="background-color: #fff; margin: auto; padding: 20px; border: 1px solid #888; width: 50%; text-align: center;">
    <span class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold;" onclick="closePopup()">&times;</span>
    <p id="popup-message"></p>
  </div>
</div>
<script src="../js/cart.js"></script>
<script>
  document.getElementById("checkoutForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Clear the form fields
      this.reset();
      
      // Show the confirmation message
      document.getElementById("confirmationMessage").style.display = "block";
  });
  
  document.getElementById("popup").addEventListener("click", function() {
      // Redirect to the market page
      window.location.href = "./marketPage.html";
  });
  </script>
