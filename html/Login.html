    <body>
      <!-- login -->
      <section class="vh-100" style="background-color: #e7faf5">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8">
              <div class="card" style="border-radius: 1rem">
                <div class="row g-0">
                  <div
                    class="col-md-6 col-lg-5 d-none d-md-block"
                    style="background-color: #e7f4fa"
                  >
                    <img
                      src="../img/Distribution.jpg"
                      alt="login form"
                      class="img-fluid"
                      style="border-radius: 1rem 0 0 1rem; height: 100%; width: 100%;"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form id="login1" action="./test.html">
                        <div class="d-flex align-items-center mb-4 pb-1">
                          <img
                            src="../img/distribution-professionals-logo.png"
                            alt="img"
                            style="width: 140px; height: 40px"
                          />
                        </div>
  
                        <h5
                          class="fw-normal mb-3 pb-3"
                          style="letter-spacing: 1px"
                        >
                          Sign into your account
                        </h5>
  
                        <div class="form-outline mb-4" id="email">
                          <label
                            class="form-label"
                            for="form2Example17"
                            id="email"
                            style="color: #00404e"
                            >Emailaddress</label
                          >
                          <input
                            name="email"
                            type="text"
                            id="form2Example17 "
                            class="form-control form-control-lg"
                            style="border: 1px solid #00404e"
                          />
                          <p id="email-error"></p>
                        </div>
                        <label
                          class="form-label"
                          for="form2Example27"
                          style="color: #00404e"
                          >Password</label
                        >
                        <div class="form-outline mb-1">
                          <input
                            type="password"
                            id="form2Example27"
                            name="password"
                            class="form-control form-control-lg"
                            style="border: 1px solid #00404e"
                          />
                        </div>
  
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <div class="pt-1 mt-4">
                          <input
                            type="submit"
                            class="btn btn-lg btn-block text-light"
                            style="color: white; background-color: #00404e"
                            id="login"
                            value="Login"
                          />
                        </div>
                        <p class="mt-4 pb-lg-2" style="color: black">
                          Don't have an account?
                          <a href="./registration.html" style="color: #00404e"
                            >Register here</a
                          >
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
